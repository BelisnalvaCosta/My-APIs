    <div class="content">
        <h1>Bem-vindo à Página de Login</h1>
        <h2><p>Por favor, insira suas credenciais para acessar o sistema.</p></h2>
    </div>
    <div class="box">
        <div class="container">
            <header>Login</header>
            <form id="login-form">
                <div class="input-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="input-field">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="submit">Entrar</button>
                <button type="button" class="submit" onclick="window.location.href='login-cliente.html'">Registrar</button>
            </form>
        </div>
    </div>
        
    <script>
        function showSidebar() {
            const sidebar = document.querySelector(".sidebar");
            sidebar.style.display = "flex";
        }

        function hideSidebar() {
            const sidebar = document.querySelector(".sidebar");
            sidebar.style.display = "none";
        }

        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "admin@exemplo.com" && password === "123456") {
                window.location.href = "buscar_medicamento_cliente.html";
                window.location.href = "connect-index.html";                
                window.location.href = "login-cliente.html";
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        });
    </script>
    <script src="js/login-cliente.js"></script>
