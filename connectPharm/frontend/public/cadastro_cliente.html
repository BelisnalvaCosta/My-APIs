<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Cadastro de Cliente</title>
  <link rel="stylesheet" href="css/cliente.css">

<body>
  <header>
    <h1>Cadastro de Cliente</h1>
  </header>
  <main>
    <form id="cadastro-cliente-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      
      <button type="button" onclick="cadastrarCliente()">Cadastrar</button>
    </form>
  </main>
  <header>
    <h1>Detalhes do Cadastro 101</h1>
  </header>
  
  <main>
    <p>O cadastro 2024/0001 está vinculado à Central Farmácia Bella's-PR. Este cadastro refere-se a uma consulta de medicamentos disponível.</p>
    <button onclick="navigateBack()">Voltar</button>
  </main>

  <script>
    function navigateBack() {
      window.location.href = 'connect-index.html';
    }
  </script>
  <script src="js/cadastro_cliente.js"></script>
</body>
</html>
